<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感谢使用 - 金句卡片生成器</title>
  <link href="styles/uninstall.css" rel="stylesheet">
  <script>
    // 获取URL参数
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        extId: params.get('extId'),
        source: params.get('source'),
        timestamp: params.get('t')
      };
    }

    // 页面加载时记录参数
    window.onload = function() {
      const params = getQueryParams();
      console.log('扩展ID:', params.extId);
      console.log('来源:', params.source);
      console.log('时间戳:', params.timestamp);
    };

    // 提交反馈
    function handleSubmit() {
      const feedbackContainer = document.querySelector('.feedback-container');
      const thanksContainer = document.querySelector('.thanks-container');
      const feedbackText = document.querySelector('.feedback-input').value;
      const params = getQueryParams();
      
      // 这里可以添加反馈提交到服务器的逻辑
      console.log('提交反馈:', {
        extId: params.extId,
        feedback: feedbackText,
        timestamp: params.timestamp
      });
      
      // 显示感谢信息
      feedbackContainer.style.display = 'none';
      thanksContainer.style.display = 'block';
    }

    // 错误处理
    window.onerror = function(msg, url, line) {
      console.error('Error:', msg);
      console.error('URL:', url);
      console.error('Line:', line);
      return false;
    };
  </script>
</head>
<body class="bg-gray-50">
  <div class="uninstall-page">
    <!-- 反馈表单 -->
    <div class="feedback-container">
      <img 
        src="img/icon_uninstall.png" 
        alt="反馈图标" 
        class="feedback-icon"
      />
      <h1 class="feedback-title">很遗憾看到你离开。</h1>
      <p class="feedback-subtitle">您能告诉我们卸载的原因吗？</p>
      
      <textarea 
        class="feedback-input"
        placeholder="您的反馈将帮助我们做得更好。"
      ></textarea>

      <button 
        class="submit-button"
        onclick="handleSubmit()"
      >
        提交
      </button>
    </div>

    <!-- 感谢信息 -->
    <div class="thanks-container" style="display: none;">
      <img 
        src="img/icon_uninstall.png" 
        alt="反馈图标" 
        class="feedback-icon"
      />
      <h1 class="feedback-title">❤️感谢你的反馈</h1>
    </div>
  </div>
</body>
</html>
